<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>

    <div class="container-fluid">
        <div class="wrapper">
            <form action="" name="calculator">
                <input type="text" name="screen" disabled>
                <hr>
        
                <input type="button" value="&radic;" name="squre" id="" onclick="calculator.screen.value = Math.sqrt(calculator.screen.value)">
                <input type="button" value="%" name="" id="parcentage" onclick="calculator.screen.value += '%'">
                <input type="button" value="C" name="" id="clear" onclick="calculator.screen.value = ''">
                <input type="button" value="&larr;" name="backSpace" id="" onclick="calculator.screen.value = calculator.screen.value.slice(0, -1)">
        
                <br>
        
                <input type="button" value="7" name="seven" id="" onclick="calculator.screen.value += '7'">
                <input type="button" value="8" name="eight" id="" onclick="calculator.screen.value += '8'">
                <input type="button" value="9" name="nine" id="" onclick="calculator.screen.value += '9'">
                <input type="button" value="+" name="plus" id="" onclick="calculator.screen.value += '+'">
        
                <br>
        
                <input type="button" value="4" name="four" id="" onclick="calculator.screen.value += '4'">
                <input type="button" value="5" name="five" id="" onclick="calculator.screen.value += '5'">
                <input type="button" value="6" name="six" id="" onclick="calculator.screen.value += '6'">
                <input type="button" value="-" name="minus" id="" onclick="calculator.screen.value += '-'">
        
                <br>
        
                <input type="button" value="1" name="one" id="" onclick="calculator.screen.value += '1'">
                <input type="button" value="2" name="two" id="" onclick="calculator.screen.value += '2'">
                <input type="button" value="3" name="three" id="" onclick="calculator.screen.value += '3'">
                <input type="button" value="*" name="multiple" id="" onclick="calculator.screen.value += '*'">
        
                <br>
        
                <input type="button" value="0" name="zero" id="" onclick="calculator.screen.value += '0'">
                <input type="button" value="." name="point" id="" onclick="calculator.screen.value += '.'">
                <input type="button" value="=" name="equal" id="" onclick="calculator.screen.value = eval(calculator.screen.value)">
                <input type="button" value="/" name="slash" id="" onclick="calculator.screen.value += '/'">
            </form>
        </div>
    </div>

    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
